<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Forgot password? Enter your email!</h1>
<form action="#" th:action="@{/forgetPassword}"  method="POST">
    <p th:text="${message}"></p>
    <div>
        <label>Email</label>
        <input type="email" name="email" th:value="email">
        <input type="submit" value="Recover">
    </div>
</body>
</html>
